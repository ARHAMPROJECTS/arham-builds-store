    <!-- Path Restoration Script for SPA -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>

      /* Refined Global Transitions for Smooth Theme Switching */
      *, *::before, *::after { 
        box-sizing: border-box; 
        -webkit-tap-highlight-color: transparent; 
        /* Focus on color-related properties for performance and smoothness */
        transition: 
          background-color 400ms cubic-bezier(0.4, 0, 0.2, 1), 
          color 400ms cubic-bezier(0.4, 0, 0.2, 1), 
          border-color 400ms cubic-bezier(0.4, 0, 0.2, 1), 
          fill 400ms cubic-bezier(0.4, 0, 0.2, 1),

      html, body {

        background-color: #F1F0EC; position: relative; 
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", Inter, system-ui, sans-serif;
        -webkit-user-select: none; user-select: none;
        background-image: radial-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px);

      }
      
      html.dark body {

        background-image: radial-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      }
      
      /* Reset non-color transitions for elements that shouldn't drift */
      input, textarea { -webkit-user-select: text !important; user-select: text !important; transition: none !important; }
      img { -webkit-user-drag: none; -webkit-touch-callout: none; transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1) !important; }
      
      .bg-dots {
        background-image: radial-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px);
        background-size: 32px 32px;
      }
      
      html.dark .bg-dots {
        background-image: radial-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none !important; }
      .view-transition { animation: fadeUp 0.6s ease-out forwards; }
      @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
      @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-fade-in-smooth { animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      .animate-slide-in-right-smooth { animation: slideInRight 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
      .animate-scale-in { animation: scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
